
<div class="analog-clock">
    <svg [id]="clock_id" viewBox="0 0 100 100">
        <circle class="face" cx="50" cy="50" r="45"/>
        <text x="50" y="65" class="location" text-anchor="middle">{{location}}</text>
        <g class="hands">
            <rect [id]="clock_id + '_hour'" class="hour" x="48.5" y="20" width="5" height="30" rx="2" ry="2" />
            <rect [id]="clock_id + '_min'" class="min" x="48" y="12.5" width="3" height="40" rx="1" ry="1"/>
            <line [id]="clock_id + '_sec'" class="sec" x1="50" y1="50" x2="50" y2="16" />
        </g>
    </svg>
</div>
